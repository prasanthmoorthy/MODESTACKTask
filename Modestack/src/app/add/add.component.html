<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="form-row">
                <div class="col-sm-3">
                    {{panelTitle}}
                </div>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="Newform" (ngSubmit)="SaveData()">
                <div class="form-row">
                    <div class='text-right'>
                        <h2 class="pagheadng">Add </h2>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-3">
                        <div class="form-group" [ngClass]="{'has-error': formErrors.title}">
                            <div class=" col-sm-12 " for="title">
                                <label class=" control-label" for="title"> Add Title <span
                                        class="mandantory">*</span></label>
                                <input id="title" type="text" class="form-control" formControlName="title"
                                    (blur)="logValidationErrors()" maxlength="50">
                                <div class="help-block-rk">
                                    <span class="help-block" *ngIf="formErrors.title">
                                        {{formErrors.title}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-5">
                        <div class="form-group" [ngClass]="{'has-error': formErrors.body}">
                            <div class=" col-sm-12 " for="body">
                                <label class=" control-label" for="body"> Add Content <span
                                        class="mandantory">*</span></label>
                                <textarea id="body"  rows="1" cols="10" class="form-control" formControlName="body"
                                    (blur)="logValidationErrors()" maxlength="200"></textarea>
                                <div class="help-block-rk">
                                    <span class="help-block" *ngIf="formErrors.body">
                                        {{formErrors.body}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="float-right">
                        <button type="button" class="btn btn-secondary" routerLink="/list">Cancel</button>
                        <button type="submit" class="btn btn-success btn_cancel" prevent-double-submit
                            [disabled]="Newform.invalid">Submit</button>
                    </div>
                </div>
            </form>
        </div>


    </div>

</div>
