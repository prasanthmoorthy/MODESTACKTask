<alert></alert>
<ngx-spinner bdOpacity=0.9 size="medium" color="#ce295e" type="ball-fussion" [fullScreen]="true">
    <p style="color: #000000"> Fetching for you ... </p>
</ngx-spinner>
<div class="signinsection">
    <div class="centered">
        <div class="card col-md-6 col-xs-12">
            <div class="card-body">
                <form [formGroup]="signinForm" (ngSubmit)="PageSignin()" class="form-horizontal">

                    <div class='landscren'>

                        <div class="actionheading">
                            <h2>Sign In</h2>
                        </div>
                        <div class="form-group" [ngClass]="{'has-error': formErrors.Email}">
                            <div>
                                <input id="Email" type="text" placeholder='Email' class="form-control"
                                    formControlName="Email" (blur)="logValidationErrors()">
                                <div class="help-block-rk">
                                    <span class="help-block" *ngIf="formErrors.Email  ">
                                        {{formErrors.Email }}
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" [ngClass]="{'has-error': formErrors.password}">
                            <div>
                                <input id="password" type="password" placeholder='Password' class="form-control"
                                    formControlName="password" (blur)="logValidationErrors()">
                                <div class="help-block-rk">
                                    <span class="help-block" *ngIf="formErrors.password">
                                        {{formErrors.password}}
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success btn-block" type="submit" prevent-double-submit
                                [disabled]="!signinForm.valid">Sign In</button>

                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
