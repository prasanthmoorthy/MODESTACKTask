<div class="container">
    <div class="card">
        <div class="card-header">
            <h5>list Screen</h5>
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="col text-right">
                    <button type="button" class="btn btn-secondary btn-sm addnew" routerLink="/Add/create">Add
                        New</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-condensed table-striped" *ngIf="lst && lst.length">
                    <thead class="thead-light">
                        <tr>
                            <th>userId</th>
                            <th>id</th>
                            <th>title</th>
                            <th>body</th>
                            <th style="width:100px; vertical-align:-webkit-baseline-middle;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let obj of lst">
                            <td>{{ obj.userId}}</td>
                            <td>{{ obj.id}}</td>
                            <td>{{ obj.title}}</td>
                            <td>{{ obj.body}}</td>
                            <td class="text-center ">
                                <i class='far fa-eye bgblue pointer' title="View" [routerLink]="['/View', obj.id]"></i>
                                &nbsp;
                                <i class='far fa-edit bgblue pointer' title="Edit" [routerLink]="['/Add', obj.id]"></i>
                                &nbsp;
                                <i class="fa fa-trash bgred pointer" title="Delete"
                                    (click)="confirmDeleteid(obj.id)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-bordered table-condensed table-striped" *ngIf="lst.length == 0">
                    <thead class="thead-light">
                        <tr>
                            <th>userId</th>
                            <th>id</th>
                            <th>title</th> 
                            <th>body</th>
                            <th style="width:100px; vertical-align:-webkit-baseline-middle;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5">
                                No Records Found.!
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div id="modaldeleteconfimation" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modaldeleteconfimation"
    aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modaldeleteconfimation">Confirmation</h4>
            </div>
            <div class="modal-body alert-warning">
                <div class="row">
                    <div class="col-xs-2">
                        <i class="fa fa-warning fa-3x "></i>
                    </div>
                    <div class="col-xs-10">
                        <div>
                            <h5>
                                Are you sure you want to delete this value <span> {{deleteColumn}}</span>?
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger btn-sm" (click)="delete()">Yes</button>
                &nbsp;
                <button class="btn btn-default btn-sm" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
